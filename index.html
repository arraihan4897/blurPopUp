<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Popup website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Container">
        <h1>Welcome to our website</h1>
    <button class="btn">Click TO join</button>
</div>
<div class="popupContainer active">

    <div class="popupFrm">
   
        <p>  Name: <input type="text" name="Name" class="ifrm" placeholder="type your name" id=""> </p>
        <p> Email  :   <input type="email"  class="ifrm" name="Email" placeholder="type your Email" id=""> </p>
        <p>Password: <input type="" name="" class="ifrm"  placeholder="type password here"  id="pss"></p>
        <p><button class="popup-btn btn">Join</button></p>
    </div>
         <div class="CloseIcon">
    <i class="fa-regular fa-circle-xmark fontAw  close"></i>

</div>
   
    
</div>


    
    <script src="index.js"></script>
</body>
</html>
